<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
   
</head>
<body>
    <h1>Connexion</h1>
    <form id="login-form">
        <label for="username">Email :</label>
        <input type="email" id="username" name="username" required><br><br>
        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Se connecter</button>
    </form>

    <h1>Cr√©er un nouveau compte</h1>
    <form id="register-form">
        <label for="reg-name">Nom :</label>
        <input type="text" id="reg-name" name="name" required><br><br>
        <label for="reg-username">Email :</label>
        <input type="email" id="reg-username" name="username" required><br><br>
        <label for="reg-password">Mot de passe :</label>
        <input type="password" id="reg-password" name="password" required><br><br>
        <button type="submit">S'inscrire</button>
    </form>
    

    <p id="error-message" style="color: red;"></p>

    <script src="/static/js/auth.js"></script>
</body>
</html>

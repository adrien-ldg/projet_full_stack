<header>
    <div class="main">
        <nav>
            <ul class="nav-list">
                <li class="nav-item first"><a href="/">IMDC</a></li>
                <li class="nav-item second"><a href="/">Home</a></li>
                <li class="nav-item third"><a href="/films">Films</a></li>
                <li class="nav-item fourth"><a href="javascript:void(0);" onclick="openLoginModal()">Sign In</a></li>
                <li class="nav-item fifth"><a href="/">Sign Up</a></li>
                <li class="nav-item sixth"><a href="/test">Test</a></li>
            </ul>
        </nav>
    </div>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Connectez-vous</h2>
            <form id="loginForm" method="POST" action="/login/">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Se connecter</button>
            </form>
        </div>
    </div>
    
</header>
<script>
    // Fonction pour afficher le modal de connexion
    function openLoginModal() {
        document.getElementById("loginModal").style.display = "block";
    }

    // Fonction pour fermer le modal de connexion
    function closeLoginModal() {
        document.getElementById("loginModal").style.display = "none";
    }

    // Fermer le modal si l'utilisateur clique en dehors de la fenÃªtre
    window.onclick = function(event) {
        var modal = document.getElementById("loginModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };
</script>
